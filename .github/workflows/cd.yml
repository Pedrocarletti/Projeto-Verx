name: CD

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (optional). Default: short commit SHA."
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: yahoo-crawler-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker-build:
    name: Docker build (no deploy)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.image_tag }}" ]; then
            echo "value=${{ inputs.image_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local on runner)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          provenance: false
          tags: yahoo-crawler:${{ steps.tag.outputs.value }}
